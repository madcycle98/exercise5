<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb15209e02.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="application">
        <header>
            <div class="header-wrapper">
                <h1>Contacts</h1>
                <button id="show-favorites">Show favorites</button>
            </div>
        </header>
        <nav class="pagination-container">
            <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
              &lt;
            </button>
            
            <div id="pagination-numbers">
            </div>
            
            <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
              &gt;
            </button>
          </nav>

        <ul id="render-contacts" data-current-page="1" aria-live="polite"></ul>

    </div>
    <script src="main.js"></script>
    
</body>
</html>
